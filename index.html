<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- CSS -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- JS -->
    <script src="libs/vue.js"></script>
    <!-- <script src="js/functions.js" charset="utf-8"></script> -->
</head>



<body>
    <h1 class="title">My Slider</h1>

    <div class="container" id="root">
        <div class="row">
            <div class="col-2 d-flex justify-content-center align-items-center"><a @click="prevImg" href="#"><i class="far fa-caret-square-left"></i></a></div>
            <div class="col">
                <img :src="images[currentIndex]" alt="">
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center"><a @click="nextImg" href="#"><i class="far fa-caret-square-right"></i></a></div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <select class="" name="" v-model="currentIndex">
                <option :value="n-1" v-for="n in images.length">{{ n }}</option>
            </select>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="js/script.js " charset="utf-8 "></script>
</body>

</html>
